<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link
      href="https://kit-pro.fontawesome.com/releases/v5.15.3/css/pro.min.css"
      rel="stylesheet"
    />
    <title>Share & Spread</title>
  </head>
  <body>
    <div class="left">
      <h1>Share.&.Spread</h1>
      <div class="illustration">
        <img src="./Illustration1.png" alt="" />
      </div>
    </div>
    <!--Login form-->
    <div class="right">
      <div class="nav">
        <ul>
          <li>Contact Us</li>
          <li>Help</li>
        </ul>
      </div>
      <div class="login-form">
        <h2>Welcome!</h2>
        <input type="email" placeholder="E-mail" required /> <br />
        <input type="password" placeholder="Password" required /> <br />
        <input
          type="checkbox"
          name="remember-me"
          id="remember-me"
          value="Remember"
        />
        <label name="remember-me" for="remember-me">Remember me</label>
        <a href="#" id="forgot-password">Forgot Password?</a> <br />
        <input type="submit" value="Login" />
        <div class="or">
          <!-- <hr />
          <h3>Or</h3> -->
          <fieldset>
            <legend>Or</legend>
          </fieldset>
        </div>

        <div class="connect-btns">
          <button class="connect">
            Continue with <i class="fab fa-facebook"></i>
          </button>
          <button class="connect">
            Continue with <i class="fab fa-google"></i>
          </button>
        </div>
        <p>Don't have an account? <a href="./signUp.html">Sign Up</a></p>
      </div>
    </div>
  </body>
</html>
